<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Excited Are You?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        .gif-container {
            max-width: 250px;
            /* Set maximum width for the GIF */
            margin: 0 auto 20px;
            /* Center the GIF and add some bottom margin */
        }

        .question h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .continue-btn {
            background-color: #ff6b6b;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .continue-btn:hover {
            background-color: #ff4b4b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tenor GIF Embed -->
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="18059553370350307210" data-share-method="host"
                data-aspect-ratio="0.56266" data-width="100%">
                <a
                    href="https://tenor.com/view/cat-dance-dancing-cat-chinese-dancing-cat-funny-cat-meme-cat-gif-18059553370350307210">Cat
                    Dance Dancing Cat GIF</a> from <a href="https://tenor.com/search/cat+dance-gifs">Cat Dance GIFs</a>
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>

        <div class="question">
            <h1>Rate How Excited You Are!</h1>
            <form action="final.html" method="get">
                <input type="range" min="1" max="10" value="5" class="slider" id="excitement" name="excitement">
                <p>Your excitement level: <span id="exciteValue">5</span></p>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
        </div>
    </div>

    <!-- Script untuk menampilkan nilai slider -->
    <script>
        var slider = document.getElementById("excitement");
        var output = document.getElementById("exciteValue");
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>
</body>

</html>
